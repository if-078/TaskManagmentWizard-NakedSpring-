<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .role {
            background-color: #666;
            border: 3px solid black;
            width: 300px;
            height: 300px;
        }

        #roles div {
            display: inline-block;
        }

        button {
            display: inline-block;
        }

    </style>

</head>
<body>

<div id="container">
    <button id="showRoles">Show Roles</button>
    <button id="addRole">Add role</button>
    <div id="roles"></div>

    <form id="addRoleForm" style="display:none">
        <p>Insert Role Name:</p>
        <input id="roleName" type="text"></br>
        <input type="submit" value="Create">
    </form>
</div>
<script>
    $(document).ready(function () {
        $("#showRoles").click(function () {
            clearRoles();
            getRole();
        });
        $("#addRole").click(function () {
            showForm();
        });
        $("#addRoleForm").submit(function (event) {
            addRole();
            clearRoles();
            getRole();
            hideForm();
            event.preventDefault();
        })
    });

    function addRole() {
        var name = $("#roleName").val();
        var json = {"name": name};
        $.ajax({
            url: 'roles/',
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(json)
        });

    }

    function getRole() {
        $.ajax({
            url: "roles/",
            datatype: "json",
            type: "Get",
            success: function (data) {
                var list = JSON.parse(data);
                console.log(list);
                renderRoles(list);
            }
        });
    }


    function renderRoles(list) {
        for (var role = 0; role < list.length; role++) {
            $("#roles").append("<div class='role' id='" + role + "'><p>" + list[role].id + " " + list[role].name + "</p></div>");
        }
    }


    function showForm() {
        $("#addRoleForm").show(1000, function () {
            $("#addRole").hide();
        });
    }

    function hideForm() {
        $("#addRole").show(1000, function () {
            $("#addRoleForm").fadeOut();
        });

    }

    function clearRoles() {
        $("#roles .role").remove();
    }
</script>
</body>
</html>
