<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>TMW</title>

    <!-- jQuery v3.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap v3.x -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

    <!-- jsTree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <!-- MULTI SELECT BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>

    <!-- FullCalendar Scheduler v1.x - Dependencies -->
    <script src="static/lib/fullcalendar-scheduler/lib/jquery-ui.min.js"></script>
    <script src="static/lib/fullcalendar-scheduler/lib/moment.min.js"></script>
    <!-- <script src="static/lib/fullcalendar-scheduler/lib/gcal.min.js"></script> -->

    <!-- FullCalendar v3.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.2/fullcalendar.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.2/fullcalendar.min.css" rel="stylesheet">

    <!-- FullCalendar Scheduler v1.x -->
    <script src="static/lib/fullcalendar-scheduler/scheduler.min.js"></script>
    <link href="static/lib/fullcalendar-scheduler/scheduler.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="static/js/main.js"></script>
    <script src="static/js/partsLoader.js"></script>


</head>

<body>

<!-- HEADER -->
<nav id="nav" class="navbar navbar-default navbar-fixed-top" style="height:6%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" style="float: left; width:50%">
                <div class="navbar-header" style="float:left">
                    <a class="navbar-brand" href="#">Time Managament Wizard</a>
                </div>
            </div>
            <div class="col-md-1 col-md-offset-9" style="float:right; margin:0; padding:15px">
                <a id="logout" href="/" style="float:right">Logout</a></div>
        </div>
    </div>

</nav>

<!-- / HEADER -->

<div id="main" class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="tmw-sidebar col-xs-3">

            <!-- TIME FILTERS -->
            <div class="form-horizontal">
                <div class="form-group">
                    <div id="tmw-time-btn-group" class="col-xs-12 btn-group-vertical">
                        <button id="tmw-time-all-btn" type="button" class="btn btn-default active ">All Time</button>
                        <button id="tmw-time-today-btn" type="button" class="btn btn-default">Today</button>
                        <button id="tmw-time-week-btn" type="button" class="btn btn-default">Week</button>

                        <div class="btn-group">
                            <button id="tmw-time-custom-btn" type="button" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown">Custom
                            </button>

                            <div class="col-xs-12 dropdown-menu" style="padding-top: 10px; padding-bottom: 10px;">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <form class="form-horizontal">
                                            <div class="col-xs-12 form-gorup" style="margin-bottom: 10px;">
                                                <div class="col-xs-6">
                                                    <input id="tmw-time-custom-from" type="text"
                                                           class="form-control datepicker" placeholder="From"
                                                           data-date-format="yyyy/mm/dd">
                                                </div>

                                                <div class="col-xs-6">
                                                    <input id="tmw-time-custom-to" type="text"
                                                           class="form-control datepicker" placeholder="To"
                                                           data-date-format="yyyy/mm/dd">
                                                </div>
                                            </div>

                                            <div class="col-xs-12 form-gorup">
                                                <div class="col-xs-6">
                                                    <button id="tmw-time-custom-apply-btn"
                                                            class="btn btn-default btn-block" type="button">Apply
                                                    </button>
                                                </div>

                                                <div class="col-xs-6">
                                                    <button id="tmw-time-custom-cancel-btn"
                                                            class="btn btn-default btn-block" type="button">Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / TIME FILTERS -->

            <!-- PRIORITY, STATUS AND TAG FILTERS -->
            <div class="form-horizontal">
                <div class="form-group">
                    <div id="leftPanel" class="col-xs-12 btn-group-vertical">
                        <!--loaded content-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <button id="tmw-apply-btn" class="btn btn-default btn-block" type="button">Apply</button>
                    </div>
                    <div class="col-xs-6">
                        <button id="tmw-reset-btn" class="btn btn-default btn-block" type="button">Reset</button>
                    </div>
                </div>
            </div>
            <!-- / STATUS AND TAG FILTERS -->

            <!-- TREE VIEW -->
            <div id="tmw-treeview" class="tmw-treeview"></div>
            <!-- / TREE VIEW -->

        </div>
        <!-- / SIDEBAR -->

        <!-- MAIN -->
        <div class="col-xs-9">
            <div class="tmw-main row">

                <div class="tmw-main-header">

                    <div class="col-xs-4 col-sm-3">
                        <button id="tmw-create-task" type="button" class="btn btn-default btn-block">Create task
                        </button>
                    </div>

                    <div class="col-xs-4 col-sm-3">
                        <button id="tmw-graphic" type="button" class="btn btn-default btn-block" style="margin: 0;">Team Planning</button>
                        <button id="tmw-graphic-exit" type="button" class="btn btn-default btn-block hidden" style="margin: 0;">Exit Planning</button>
                    </div>


                </div>

                <!-- CALENDAR -->
                <div id="tmw-main-calendar" class="tmw-main-calendar row hidden">
                    <div class="col-xs-12">
                        <div id="tmw-task-calendar"></div>
                    </div>
                </div>
                <!-- / CALENDAR -->

                <!-- TABLE -->
                <div id="tmw-main-table" class="tmw-main-table row">
                    <div class="col-xs-12">
                        <table id="tmw-task-table" class="tmw-task-table table table-bordered table-hover"
                               cellspacing="0" style="width: 100%;"></table>
                    </div>
                </div>
                <!-- / TABLE -->
            </div>
        </div>
        <!-- / MAIN -->

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="tmw-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Information of task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="tmw-task-assignTo">Assign to</label>
                            <select id="tmw-task-assignTo" class="form-control assignTo"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="tmw-task-priority">Priority</label>
                            <select id="tmw-task-priority" class="form-control"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="tmw-task-status">Status</label>
                            <select id="tmw-task-status" class="form-control"></select>
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="tmw-task-estimateTime">Estimate time</label>
                        <input type="text" class="form-control" id="tmw-task-estimateTime" placeholder="hh:mm:ss">
                        <div id="tmw-task-estimateTime-error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tmw-task-conteiner-startDate">Start Date</label>
                        <div class="form-group">
                            <div class='input-group date' id="tmw-task-conteiner-startDate">
                                <input id="tmw-task-startDate" type='text' class="form-control datepicker"
                                       data-date-format="yyyy-mm-dd" placeholder='YYYY-MM-DD'/><span
                                    class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <div id="tmw-task-startDate-error"></div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tmw-task-conteiner-endDate">End Date</label>
                        <div class="form-group">
                            <div class='input-group date' id="tmw-task-conteiner-endDate">
                                <input id="tmw-task-endDate" type='text' class="form-control datepicker"
                                       data-date-format="yyyy-mm-dd" placeholder='YYYY-MM-DD'/><span
                                    class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <div id="tmw-task-endDate-error"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="tmw-task-conteiner-tags">Tags</label>
                            <!-- Build your select: -->
                            <div id="tmw-task-conteiner-tags">
                                <select id="tmw-tag-multi-select" multiple="multiple"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <textarea class="form-control" rows="2" id="tmw-task-name" placeholder="Name"></textarea>
                        <div id="tmw-task-name-error"></div>
                    </div>
                </div>

            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="tmw-task-btn-save" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
<div id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p>Sign In</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="mail" placeholder="email"
                               required name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password1"
                               placeholder="password" required name="password">
                    </div>
                    <button type="submit" class="btn btn-default">login</button>
                    <span style="float:right; margin-top: 5px;"><a
                            id="reg-button">New here? create an account!</a></span>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<div id="registration">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p>Sign Up</p>
                <form id="registration-form" role="form">
                    <div class="form-group">
                        <label for="reg-name">Enter your name</label>
                        <input type="text" class="form-control" id="reg-name" placeholder="username"
                               name="rname">
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Enter email</label>
                        <input type="email" class="form-control" id="reg-email" placeholder="email"
                               name="remail">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Enter password</label>
                        <input type="password" class="form-control" id="reg-password"
                               placeholder="password" name="rpassword">
                    </div>
                    <div class="form-group">
                        <label for="rconfirm-pass">Confirm password</label>
                        <input type="password" class="form-control" id="rconfirm-pass" placeholder="confirm password"
                               name="rconfirm">
                    </div>
                    <button type="submit" class="btn btn-default">sign up</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
</body>
</html>
