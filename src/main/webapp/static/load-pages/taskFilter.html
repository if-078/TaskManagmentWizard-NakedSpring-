<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--EasyUI CSS-->
    <link rel="stylesheet" type="text/css" href="static/dev_pack/jqeasyui/themes/color.css">
    <!--EasyUI JS-->
    <script type="text/javascript" src="static/dev_pack/jqeasyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="static/js/filter.js"></script>

</head>
<body>


<div id="filterButtomBlock">
    <input id="filterButton" class="easyui-linkbutton c6" type="submit" value="Filter   "/>
    <input id="cleanButton" class="easyui-linkbutton c2" type="submit" value="Clean   "/>
</div>
<div id="boxDiv" >
<div >
    <input id="statusBox" class="easyui-tagbox" style="width:100%;padding:2px 2px;" data-options="
                   url: 'status',
                   method: 'get',
                   mode: 'remote',
                   valueField: 'id',
                   textField: 'name',
                   multiple:true,
                   limitToList: true,
                   hasDownArrow: true,
                   prompt: 'Select status/es'
                   "/>
</div>
<div >
    <input id="priorityBox" class="easyui-tagbox" style="width:100%;padding:2px 2px;"  data-options="
                   url: 'priority',
                   method: 'get',
                   mode: 'remote',
                   valueField: 'id',
                   textField: 'name',
                   multiple:true,
                   limitToList: true,
                   hasDownArrow: true,
                   prompt: 'Select priority/s'
                   "/>
</div>
<div >
    <input id="tagBox" class="easyui-tagbox"  style="width:100%;padding:2px 2px;" data-options="
                   url: 'users/1/tags',
                   method: 'get',
                   mode: 'remote',
                   valueField: 'id',
                   textField: 'name',
                   multiple:true,
                   limitToList: true,
                   hasDownArrow: true,
                   prompt: 'Select a tag/s'
                   "/>
</div>
</div>

</body>
</html>
