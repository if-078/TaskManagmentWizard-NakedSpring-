<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ooops!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            background-image: url(../../static/imgs/background-error-pages.png);
            background-position: -10% -130%; 
        }

        .error-template {
            padding: 20%;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .error-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Something went wrong!</h1>
                    <p><img src="../../static/imgs/500.png" alt=""></p>
                    <h2> Unexpected Error!</h2>
                    <div class="error-details">
                        Sorry, something blows up in our code!
                    </div>
                    <div class="error-actions">
                        <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-home" aria-hidden="true"></i>
                        Take Me Home </a><a href="#" class="btn btn-default btn-lg"><i class="fa fa-envelope-o" aria-hidden="true"></i>Contact Support </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
