<body>
<div class="main-container">
    <header>

        <div id="header-logo-container"><a href="/"><img id="logo" src="static/imgs/logo.png" height="50"
                                                         width="50"></a><p>Task Managment Wizard</p></div>
        <div id="search-container"><input type="search" >
            <button type="button" class="btn">Go!</button>
        </div>

        <div id="auth-container"><a href="#">Sign Up</a>|<a>Sign In</a></div>
    </header>
    <div class="data-container">
        <aside class="btn-group-vertical">
            <button id="tasks-btn" type="button" class="btn btn-default">Tasks<span class="counter"></span></button>
            <button id="for-today-btn" type="button" class="btn btn-default">For Today <span class="counter"></span>
            </button>
            <button id="sprint-btn" type="button" class="btn btn-default">Sprint<span class="counter"></span></button>
            <button id="user-btn" type="button" class="btn btn-default">Users<span class="counter"></span></button>

            <div class="easyui-panel" style="overflow:scroll;overflow-x:hidden;
                         height:100%;max-height:150px;width:100%;max-width:250px;padding:15px 15px;">

                <form id="TagFilter" method="get">
                    <div style="padding:2px 2px;">
                        <input class="easyui-linkbutton" type="submit" style="font-size: 15px;letter-spacing:0.7px;text-indent:16px;"
                               name="Set filter options" value="Set filter options    "/>
                    </div>
                    <div style="padding:2px 0px;">
                        <input class="easyui-tagbox" style="width:100%;padding:2px 2px;" data-options="
                                       url: 'status/all',
                                       method: 'get',
                                        mode: 'remote',
                                       valueField: 'id',
                                       textField: 'name',
                                       multiple:true,
                                       limitToList: true,
                                       hasDownArrow: true,
                                       prompt: 'Select status/es'
                                       "/>
                    </div>
                    <div style="padding:2px 0px;">
                        <input class="easyui-tagbox" style="width:100%;padding:2px 2px;" data-options="
                                       url: 'priority/all',
                                       method: 'get',
                                        mode: 'remote',
                                       valueField: 'id',
                                       textField: 'name',
                                       multiple:true,
                                       limitToList: true,
                                       hasDownArrow: true,
                                       prompt: 'Select priority/s'
                                       "/>
                    </div>
                    <div style="padding:2px 0px;">
                        <input class="easyui-tagbox" style="width:100%;" data-options="
                                       url: 'users/1/tags/all',
                                       method: 'get',
                                       mode: 'remote',
                                       valueField: 'id',
                                       textField: 'name',
                                       multiple:true,
                                       limitToList: true,
                                       hasDownArrow: true,
                                       prompt: 'Select a tag/s'
                                       "/>
                    </div>
                </form>
            </div>
        </aside>

        <article class="content-container">
            <div id="welcome-container" class="content"><h1>Welcome!</h1></div>
            <div id="user-container" class="content"></div>
            <div id="task-container" class="content">
                <button id="showAddTaskForm">Add task</button>
                </br>

                <form id="addTaskForm" style="display:none">

                    <div>Name: </div>
                    <input id="name" type="text" />
                    <div>Start</div>
                    <input id="startDate" type="datetime" class="data"/>
                    <div>End</div>
                    <input id="endDate"  type="datetime" class="data"/>

                    </br>
                    </br>
                    <input id="addTaskSubmit" type="submit" value="Add task">
                </form>
            </div>

            <div id="today-container" class="content">
                <h2>Tasks For Today</h2>
            </div>
            <div id="sprint-container" class="content">
                <h2>Sprint</h2>
            </div>

            <div id="update-container" class="content">

    <!--            <form id="updateTaskForm">

                    <div>Name: </div>
                    <input id="nameU" type="text" border-radius: 10px/>
                    <div>Start</div>
                    <input id="startDate" type="datetime" class="data"/>
                    <div>End</div>
                    <input id="endDate" type="datetime" class="data"/>
                    &lt;!&ndash; <div>Estimate time: </div>
                    <input id="estimateTime" type="text" border-radius: 10px/> &ndash;&gt;
                    <div>Assign to: </div>
                    <input id="assignTo" type="text" border-radius: 10px/>
                    <div>Priority</div>
                    <input id="priority" type="text" border-radius: 10px/>
                    <div>Status</div>
                    <input id="status" type="text" border-radius: 10px/>


                    </br>
                    </br>
                    <input id="updateTaskSubmit" type="submit" value="Update task">
                </form>-->
            </div>

        </article>
    </div>

</div>
