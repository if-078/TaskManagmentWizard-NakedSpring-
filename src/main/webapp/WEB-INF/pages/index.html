<body>
    <div class="container-fluid" id="main-container">
        <div id="header" class="row align-items-center">
            <div class="col-md-1 ">
                <img id="logo" src="/static/imgs/logo.png" alt="logo">
            </div>
            <div id="brand" class="col-md-4 ">
                <p>TaskManagmentWizard</p>
            </div>
            <div class="col-md-4 offset-md-2">

                <div id="user-profile" class="row align-items-center justify-content-end">
                    <div class="col-1">
                        <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-2">
                        <p>User</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="row " id="data-container">
            <div class="col-md-2 offset-md-1" id="nav">
                <div class="row ">
                    <div class="col-0"><i class="fa fa-calendar" aria-hidden="true"></i>
                        <span>Date Filters Block</span>
                    </div>
                </div>
                <div class="row">
                      <button id="tasks-btn" type="button" class="btn btn-secondary btn-sm btn-block">Task all time</button>
                </div>
                <div class="row">
                    <button id="today-task-btn" type="button" class="btn btn-secondary btn-sm btn-block">Today</button>
                </div>
                <div class="row">
                    <button id="sprint-task-btn" type="button" class="btn btn-secondary btn-sm btn-block">Sprint</button>
                </div>
                <div class="row">
                    <ul class="tree">
                        <li class="tree-item"><a id="empty" href="" class="root-document">ROOT</a></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-0 nav-item"><i class="fa fa-filter" aria-hidden="true"></i>
                        <span>Advanced Fileters</span>
                    </div>
                    <div  id="leftPanel" class="col-0 nav-item" ></div>
                </div>
            </div>
            <div class="col-md-9" id="content-data"><div class="row justify-content-center" id="slogan"></div>
                <div class="row">
                    <article class="content-container" style="padding-left: 10px;" >
                        <div id="task-container" class="col-md-0 content"></div>
                        <div id="today-container" class="col-md-0 content"></div>
                        <div id="sprint-container" class="col-md-0 content"></div>
                    </article>
                </div>

            </div>

        </div>

        <div class="row align-items-center" id="footer">
            <div class="col-2 offset-1">
                <div class="row align-items-cente">
                    <div class="col-md-1"><i class="fa fa-copyright fa-2x" aria-hidden="true"></i></div>
                    <div class="col-md-7"><span>if-078</span></div>
                </div>
            </div>
            <div class="col-md-2" id="info">
                <span>INFO</span>
            </div>
            <div class="col-md-2" id="contacts">
                <span>CONTACT US</span>
            </div>
        </div>
        </div>

</body>

</html>
