<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--EasyUI-->
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css">

    <!--EasyUI-->
    <script type="text/javascript" src="static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="static/js/filter.js"></script>
    <link rel="stylesheet" href="static/css/taskFilterStyle.css">

</head>
<body>

<div >
    <input id="statusBox" class="easyui-tagbox" style="width:100%;" data-options="
                   url: 'status',
                   method: 'get',
                   mode: 'remote',
                   valueField: 'id',
                   textField: 'name',
                   multiple:true,
                   limitToList: true,
                   hasDownArrow: true,
                   prompt: 'Select status/es'
                   "/>
</div>
<div >
    <input id="priorityBox" class="easyui-tagbox" style="width:100%;"  data-options="
                   url: 'priority',
                   method: 'get',
                   mode: 'remote',
                   valueField: 'id',
                   textField: 'name',
                   multiple:true,
                   limitToList: true,
                   hasDownArrow: true,
                   prompt: 'Select priority/s'
                   "/>
</div>
<div >
    <input id="tagBox" class="easyui-tagbox"  style="width:100%;" data-options="
                   url: 'users/1/tags',
                   method: 'get',
                   mode: 'remote',
                   valueField: 'id',
                   textField: 'name',
                   multiple:true,
                   limitToList: true,
                   hasDownArrow: true,
                   prompt: 'Select a tag/s'
                   "/>

</body>
</html>
